<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url("https://media.istockphoto.com/id/1070378940/photo/abstract-blue-bokeh-background.jpg?s=612x612&w=0&k=20&c=mnO9iY38GCQgjjQXM9BkaOMXwPeipnErSNtQO4gdfAA=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }
        .calculator {
            width: 90%;
            max-width: 320px;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border: none;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
        }
        button:active {
            background: #ccc;
        }
        .equal {
            grid-column: span 2;
            background: #28a745;
            color: white;
        }
        .clear {
            background: #dc3545;
            color: white;
        }
        .advanced {
            background: #841602;
            color: white;
        }
        @media (max-width: 400px) {
            .buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            .equal {
                grid-column: span 3;
            }
            .display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateSquareRoot()" class="advanced">√</button>
            <button onclick="calculateSquare()" class="advanced">x²</button>
            <button onclick="calculateSin()" class="advanced">sin</button>
            <button onclick="calculateCos()" class="advanced">cos</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function calculateSquareRoot() {
            let display = document.getElementById('display');
            display.value = Math.sqrt(parseFloat(display.value));
        }
        function calculateSquare() {
            let display = document.getElementById('display');
            display.value = Math.pow(parseFloat(display.value), 2);
        }
        function calculateSin() {
            let display = document.getElementById('display');
            display.value = Math.sin(parseFloat(display.value) * Math.PI / 180).toFixed(4);
        }
        function calculateCos() {
            let display = document.getElementById('display');
            display.value = Math.cos(parseFloat(display.value) * Math.PI / 180).toFixed(4);
        }
    </script>
</body>
</html>
